<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="768" height="1024" viewBox="0 0 768 1024"><style>
@keyframes floatX {
  0% { transform: translateX(0); }
  50% { transform: translateX(20px); }
  100% { transform: translateX(0); }
}
@keyframes floatY {
  0% { transform: translateY(0); }
  50% { transform: translateY(15px); }
  100% { transform: translateY(0); }
}
.ring1 { animation: floatX 20s ease-in-out infinite; }
.ring2 { animation: floatY 25s ease-in-out infinite; }
.ring3 { animation: floatX 30s ease-in-out infinite; }
.ring4 { animation: floatY 35s ease-in-out infinite; }
.ring5 { animation: floatX 28s ease-in-out infinite; }
</style><g class="ring1"><circle cx="180" cy="160" r="100" stroke="#d87b21" stroke-width="2.5" fill="none" opacity="0.4" /></g><g class="ring2"><circle cx="300" cy="280" r="80" stroke="#d87b21" stroke-width="2.2" fill="none" opacity="0.4" /></g><g class="ring3"><circle cx="480" cy="400" r="100" stroke="#d87b21" stroke-width="2.8" fill="none" opacity="0.4" /></g><g class="ring4"><circle cx="200" cy="600" r="90" stroke="#d87b21" stroke-width="2.4" fill="none" opacity="0.4" /></g><g class="ring5"><circle cx="380" cy="780" r="110" stroke="#d87b21" stroke-width="3.0" fill="none" opacity="0.4" /></g></svg>