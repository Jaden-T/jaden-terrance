<?xml version='1.0' encoding='utf-8'?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900"><style>
@keyframes floatX {
  0% { transform: translateX(0); }
  50% { transform: translateX(20px); }
  100% { transform: translateX(0); }
}
@keyframes floatY {
  0% { transform: translateY(0); }
  50% { transform: translateY(15px); }
  100% { transform: translateY(0); }
}
.ring1 { animation: floatX 20s ease-in-out infinite; }
.ring2 { animation: floatY 25s ease-in-out infinite; }
.ring3 { animation: floatX 30s ease-in-out infinite; }
.ring4 { animation: floatY 35s ease-in-out infinite; }
.ring5 { animation: floatX 28s ease-in-out infinite; }
</style><g class="ring1"><circle cx="300" cy="200" r="150" stroke="#d87b21" stroke-width="3.0" fill="none" opacity="0.4" /></g><g class="ring2"><circle cx="420" cy="220" r="100" stroke="#d87b21" stroke-width="2.5" fill="none" opacity="0.4" /></g><g class="ring3"><circle cx="780" cy="350" r="140" stroke="#d87b21" stroke-width="3.0" fill="none" opacity="0.4" /></g><g class="ring4"><circle cx="1100" cy="300" r="120" stroke="#d87b21" stroke-width="2.5" fill="none" opacity="0.4" /></g><g class="ring5"><circle cx="580" cy="680" r="160" stroke="#d87b21" stroke-width="3.5" fill="none" opacity="0.4" /></g></svg>